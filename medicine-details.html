
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medicine Details - MediTrack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="form-header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1>Add Medicine Details</h1>
      </div>
    </header>

    <main>
      <form id="medicine-details-form" class="medicine-details-form">
        <!-- Name Field -->
        <div class="form-group">
          <label for="medicine-name">Medicine Name <span class="required">*</span></label>
          <input type="text" id="medicine-name" required placeholder="Enter medicine name">
        </div>

        <!-- Type Field -->
        <div class="form-group">
          <label for="medicine-type">Medicine Type <span class="required">*</span></label>
          <select id="medicine-type" required>
            <option value="">Select type</option>
            <option value="pill">Pill</option>
            <option value="tablet">Tablet</option>
            <option value="capsule">Capsule</option>
            <option value="caplet">Caplet</option>
            <option value="syrup">Syrup</option>
            <option value="powder">Powder</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Color Selection -->
        <div class="form-group">
          <label>Medicine Color <span class="required">*</span></label>
          <div class="color-selection">
            <div class="color-option" data-color="pink">
              <div class="color-circle pink"></div>
              <span>Pink</span>
            </div>
            <div class="color-option" data-color="white">
              <div class="color-circle white"></div>
              <span>White</span>
            </div>
            <div class="color-option" data-color="yellow">
              <div class="color-circle yellow"></div>
              <span>Yellow</span>
            </div>
            <div class="color-option" data-color="orange">
              <div class="color-circle orange"></div>
              <span>Orange</span>
            </div>
            <div class="color-option" data-color="pastel-green">
              <div class="color-circle pastel-green"></div>
              <span>Pastel Green</span>
            </div>
            <div class="color-option" data-color="other">
              <div class="color-circle other"></div>
              <span>Other</span>
            </div>
          </div>
          <input type="hidden" id="selected-color" required>
        </div>

        <!-- Date Range -->
        <div class="form-group date-range">
          <div>
            <label for="start-date">Start Date <span class="required">*</span></label>
            <input type="date" id="start-date" required>
          </div>
          <div>
            <label for="end-date">End Date <span class="required">*</span></label>
            <input type="date" id="end-date" required>
          </div>
        </div>

        <!-- Timing -->
        <div class="form-group">
          <label>Timing <span class="required">*</span></label>
          <div id="timing-container">
            <div class="timing-entry">
              <input type="time" class="time-input" required>
              <button type="button" class="remove-timing"><i class="fas fa-times"></i></button>
            </div>
          </div>
          <button type="button" id="add-timing" class="add-button">
            <i class="fas fa-plus"></i> Add Another Time
          </button>
        </div>

        <!-- Days of Week -->
        <div class="form-group">
          <label>Days <span class="required">*</span></label>
          <div class="day-selector">
            <div class="day">
              <input type="checkbox" id="day-sun" name="days" value="Sun">
              <label for="day-sun">Sun</label>
            </div>
            <div class="day">
              <input type="checkbox" id="day-mon" name="days" value="Mon">
              <label for="day-mon">Mon</label>
            </div>
            <div class="day">
              <input type="checkbox" id="day-tue" name="days" value="Tue">
              <label for="day-tue">Tue</label>
            </div>
            <div class="day">
              <input type="checkbox" id="day-wed" name="days" value="Wed">
              <label for="day-wed">Wed</label>
            </div>
            <div class="day">
              <input type="checkbox" id="day-thu" name="days" value="Thu">
              <label for="day-thu">Thu</label>
            </div>
            <div class="day">
              <input type="checkbox" id="day-fri" name="days" value="Fri">
              <label for="day-fri">Fri</label>
            </div>
            <div class="day">
              <input type="checkbox" id="day-sat" name="days" value="Sat">
              <label for="day-sat">Sat</label>
            </div>
          </div>
        </div>

        <!-- Notes -->
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" placeholder="Enter additional notes"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="primary-btn">Save Medicine</button>
        </div>
      </form>
    </main>

    <div class="bottom-nav">
      <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="medicine-list.html"><i class="fas fa-pills"></i><span>Medicines</span></a>
      <a href="calendar.html"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
      <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
    </div>
  </div>

  <!-- Alert Modal -->
  <div id="alert-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="alert-title">Alert</h3>
      <p id="alert-message"></p>
      <button id="alert-ok" class="primary-btn">OK</button>
    </div>
  </div>

  <div id="toast-notification" class="toast-notification">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
  </div>

  <div id="offline-banner" class="offline-banner">
    <i class="fas fa-wifi-slash"></i>
    <span>You are offline. Some features may be limited.</span>
  </div>

  <script src="js/medicine-details.js" type="module"></script>
</body>
</html>
