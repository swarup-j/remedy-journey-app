
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Details - MediTrack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <div class="form-header">
      <a href="medicine-list.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
      <h1>Medicine Details</h1>
      <div></div>
    </div>

    <main>
      <form id="medicine-form" class="med-form">
        <div class="form-group">
          <label for="name">Medicine Name</label>
          <input type="text" id="name" name="name" placeholder="Enter medicine name" required>
        </div>
        
        <div class="form-group">
          <label for="type">Medicine Type</label>
          <select id="type" name="type" required>
            <option value="">Select medicine type</option>
            <option value="pill">Pill</option>
            <option value="tablet">Tablet</option>
            <option value="capsule">Capsule</option>
            <option value="caplet">Caplet</option>
            <option value="syrup">Syrup</option>
            <option value="powder">Powder</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Medicine Color</label>
          <div class="color-picker">
            <div class="color-option" data-color="pink">
              <input type="radio" name="color" id="color-pink" value="pink">
              <label for="color-pink" class="color-circle pink"></label>
            </div>
            <div class="color-option" data-color="white">
              <input type="radio" name="color" id="color-white" value="white">
              <label for="color-white" class="color-circle white"></label>
            </div>
            <div class="color-option" data-color="yellow">
              <input type="radio" name="color" id="color-yellow" value="yellow">
              <label for="color-yellow" class="color-circle yellow"></label>
            </div>
            <div class="color-option" data-color="orange">
              <input type="radio" name="color" id="color-orange" value="orange">
              <label for="color-orange" class="color-circle orange"></label>
            </div>
            <div class="color-option" data-color="pastel-green">
              <input type="radio" name="color" id="color-pastel-green" value="pastel-green">
              <label for="color-pastel-green" class="color-circle pastel-green"></label>
            </div>
            <div class="color-option" data-color="other">
              <input type="radio" name="color" id="color-other" value="other">
              <label for="color-other" class="color-circle other"></label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" name="startDate" required>
        </div>
        
        <div class="form-group">
          <label for="end-date">End Date (Optional)</label>
          <input type="date" id="end-date" name="endDate">
          <small>Leave empty for ongoing treatment</small>
        </div>
        
        <div class="form-group">
          <label for="frequency">Frequency</label>
          <select id="frequency" name="frequency" required>
            <option value="">Select frequency</option>
            <option value="once">Once daily</option>
            <option value="twice">Twice daily</option>
            <option value="thrice">Three times daily</option>
            <option value="custom">Custom times</option>
          </select>
        </div>
        
        <div class="form-group" id="time-slots-container">
          <label>Time Slots</label>
          <div id="time-slots">
            <div class="time-slot">
              <input type="time" class="time-input" name="time-slot" required>
              <button type="button" class="remove-time hidden"><i class="fas fa-times"></i></button>
            </div>
          </div>
          <button type="button" id="add-time" class="secondary-btn"><i class="fas fa-plus"></i> Add Time Slot</button>
        </div>
        
        <div class="form-group">
          <label>Days of Week</label>
          <div class="day-selector">
            <label class="day">
              <input type="checkbox" name="day" value="mon" checked>
              <span>Mon</span>
            </label>
            <label class="day">
              <input type="checkbox" name="day" value="tue" checked>
              <span>Tue</span>
            </label>
            <label class="day">
              <input type="checkbox" name="day" value="wed" checked>
              <span>Wed</span>
            </label>
            <label class="day">
              <input type="checkbox" name="day" value="thu" checked>
              <span>Thu</span>
            </label>
            <label class="day">
              <input type="checkbox" name="day" value="fri" checked>
              <span>Fri</span>
            </label>
            <label class="day">
              <input type="checkbox" name="day" value="sat" checked>
              <span>Sat</span>
            </label>
            <label class="day">
              <input type="checkbox" name="day" value="sun" checked>
              <span>Sun</span>
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" name="notes" placeholder="Add any notes about this medicine"></textarea>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="primary-button full-width">Save Medicine</button>
        </div>
      </form>
    </main>
    
    <div class="bottom-nav">
      <a href="index.html">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="medicine-list.html">
        <i class="fas fa-pills"></i>
        <span>Medicines</span>
      </a>
      <a href="calendar.html">
        <i class="fas fa-calendar-alt"></i>
        <span>Calendar</span>
      </a>
      <a href="profile.html">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
    </div>
  </div>

  <div id="toast-notification" class="toast-notification" style="display: none;">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
  </div>

  <div id="offline-banner" class="offline-banner" style="display: none;">
    <i class="fas fa-wifi-slash"></i>
    <span>You are offline. Some features may be limited.</span>
  </div>

  <script src="js/medicine-details.js" type="module"></script>
</body>
</html>
