
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediTrack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div>
        <h1>Hello, User</h1>
        <div class="greeting-text" id="greeting-text">Good Morning! How's your day?</div>
      </div>
      <button id="menu-btn" class="icon-btn"><i class="fas fa-bars"></i></button>
    </header>

    <main>
      <section class="today-section">
        <h2>Today's Medications</h2>
        <div class="medication-list" id="today-list">
          <div class="medication-item">
            <img src="public/lovable-uploads/e55297b4-0990-479a-a0ad-003f2b59588c.png" alt="Pill" class="medication-pill-icon">
            <div class="medicine-info">
              <h3>Paracitamol</h3>
              <p>after dinner 10:00pm</p>
            </div>
          </div>
        </div>
      </section>

      <section class="upcoming-section">
        <h2>Upcoming</h2>
        <div class="medication-list">
          <div class="medication-item">
            <img src="public/lovable-uploads/e55297b4-0990-479a-a0ad-003f2b59588c.png" alt="Pill" class="medication-pill-icon">
            <div class="medicine-info">
              <h3>Paracitamol</h3>
              <p>after dinner</p>
              <p>10:00pm</p>
            </div>
            <div class="medication-checkbox"></div>
          </div>
          <div class="medication-item">
            <img src="public/lovable-uploads/e55297b4-0990-479a-a0ad-003f2b59588c.png" alt="Pill" class="medication-pill-icon">
            <div class="medicine-info">
              <h3>Paracitamol</h3>
              <p>after dinner</p>
              <p>10:00pm</p>
            </div>
            <div class="medication-checkbox"></div>
          </div>
          <div class="medication-item">
            <img src="public/lovable-uploads/e55297b4-0990-479a-a0ad-003f2b59588c.png" alt="Pill" class="medication-pill-icon">
            <div class="medicine-info">
              <h3>Paracitamol</h3>
              <p>after dinner</p>
              <p>10:00pm</p>
            </div>
            <div class="medication-checkbox"></div>
          </div>
          <div class="medication-item">
            <img src="public/lovable-uploads/e55297b4-0990-479a-a0ad-003f2b59588c.png" alt="Pill" class="medication-pill-icon">
            <div class="medicine-info">
              <h3>Paracitamol</h3>
              <p>after dinner</p>
              <p>10:00pm</p>
            </div>
            <div class="medication-checkbox"></div>
          </div>
        </div>
      </section>
    </main>

    <div class="add-medicine-btn">
      <a href="medicine-form.html"><i class="fas fa-plus"></i></a>
    </div>

    <nav class="bottom-nav">
      <a href="index.html" class="active"><i class="fas fa-home"></i><span>home</span></a>
      <a href="calendar.html"><i class="fas fa-calendar-alt"></i><span>calender</span></a>
      <a href="medicine-form.html"><i class="fas fa-plus"></i><span>add</span></a>
      <a href="profile.html"><i class="fas fa-user"></i><span>profile</span></a>
    </nav>
  </div>

  <div id="toast-notification" class="toast-notification">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
