
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediTrack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>MediTrack</h1>
      <div class="date-display" id="current-date"></div>
    </header>

    <main>
      <section class="greeting-section">
        <div class="greeting-card">
          <div class="greeting-text">
            <h2 id="greeting">Good morning!</h2>
            <p>Remember to take your medications on time.</p>
          </div>
          <div class="greeting-icon">
            <i class="fas fa-notes-medical"></i>
          </div>
        </div>
      </section>

      <section class="today-section">
        <div class="section-header-row">
          <h2>Today's Medications</h2>
          <a href="medicine-list.html" class="view-all-link">View All</a>
        </div>
        <div class="medication-list" id="today-list">
          <!-- Medications will be added here dynamically -->
        </div>
      </section>

      <section class="upcoming-section">
        <h2>Upcoming</h2>
        <div class="timeline">
          <!-- Timeline items will be populated dynamically -->
        </div>
      </section>
    </main>

    <div class="add-medicine-btn">
      <a href="medicine-form.html"><i class="fas fa-plus"></i></a>
    </div>

    <nav class="bottom-nav">
      <a href="index.html" class="active"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="medicine-list.html"><i class="fas fa-list"></i><span>Medicines</span></a>
      <a href="calendar.html"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
      <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
    </nav>
  </div>

  <div id="reminder-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Set Reminder</h2>
      <form id="reminder-form">
        <div class="form-group">
          <label for="reminder-time">Time</label>
          <input type="time" id="reminder-time" required>
        </div>
        <div class="form-group">
          <label>Repeat</label>
          <div class="day-selector">
            <label class="day"><input type="checkbox" value="mon">M</label>
            <label class="day"><input type="checkbox" value="tue">T</label>
            <label class="day"><input type="checkbox" value="wed">W</label>
            <label class="day"><input type="checkbox" value="thu">T</label>
            <label class="day"><input type="checkbox" value="fri">F</label>
            <label class="day"><input type="checkbox" value="sat">S</label>
            <label class="day"><input type="checkbox" value="sun">S</label>
          </div>
        </div>
        <button type="submit" class="primary-btn">Save Reminder</button>
      </form>
    </div>
  </div>

  <div id="toast-notification" class="toast-notification">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
