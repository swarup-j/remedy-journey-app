
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MediTrack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container auth-container">
    <header class="auth-header">
      <div class="logo">
        <i class="fas fa-pills"></i>
        <h1>MediTrack</h1>
      </div>
    </header>

    <main>
      <div class="auth-card">
        <h2>Create Account</h2>
        <p class="auth-subtitle">Join MediTrack to manage your medications easily</p>
        
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Create a password" required>
              <small>Must be at least 8 characters</small>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="primary-button full-width">Create Account</button>
          </div>
          
          <div id="register-error" class="auth-error"></div>
        </form>
        
        <div class="auth-links">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </main>
  </div>

  <div id="toast-notification" class="toast-notification">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
  </div>

  <div id="offline-banner" class="offline-banner">
    <i class="fas fa-wifi-slash"></i>
    <span>You are offline. Some features may be limited.</span>
  </div>

  <script src="js/auth.js" type="module"></script>
</body>
</html>
