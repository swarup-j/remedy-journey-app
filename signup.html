
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediTrack - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-illustration">
      <div class="auth-logo">
        <span class="material-symbols-rounded">medication</span>
        <h1>MediTrack</h1>
      </div>
      <div class="illustration-image signup-illustration"></div>
    </div>
    
    <div class="auth-form-container">
      <div class="auth-card signup-card">
        <h2>Create Account</h2>
        <p class="auth-subtitle">Sign up to start tracking your medications</p>
        
        <div id="auth-error" class="auth-error"></div>
        
        <form id="signup-form" class="auth-form">
          <div class="form-group form-row">
            <div class="form-col">
              <label for="fname">First Name</label>
              <input type="text" id="fname" placeholder="First name" required>
            </div>
            <div class="form-col">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" placeholder="Last name" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
              <span class="material-symbols-rounded">mail</span>
              <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Your address">
          </div>
          
          <div class="form-group form-row">
            <div class="form-col">
              <label for="blood_group">Blood Group</label>
              <select id="blood_group">
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
            <div class="form-col">
              <label for="height">Height (cm)</label>
              <input type="number" id="height" placeholder="Height in cm" step="0.1">
            </div>
            <div class="form-col">
              <label for="weight">Weight (kg)</label>
              <input type="number" id="weight" placeholder="Weight in kg" step="0.1">
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <span class="material-symbols-rounded">lock</span>
              <input type="password" id="password" placeholder="Create a password" required>
              <span id="toggle-password" class="material-symbols-rounded toggle-password">visibility_off</span>
            </div>
            <small>Password must be at least 6 characters</small>
          </div>
          
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <div class="input-with-icon">
              <span class="material-symbols-rounded">lock</span>
              <input type="password" id="confirm_password" placeholder="Confirm your password" required>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" id="signup-button" class="primary-btn full-width">
              <span id="signup-text">Create Account</span>
              <div id="signup-spinner" class="spinner-circle hidden"></div>
            </button>
          </div>
        </form>
        
        <div class="auth-links">
          Already have an account? <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast-notification" class="toast-notification">
      <span class="material-symbols-rounded">check_circle</span>
      <span id="toast-message"></span>
    </div>
  </div>
  
  <script src="js/auth.js"></script>
</body>
</html>
