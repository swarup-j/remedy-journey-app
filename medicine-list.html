
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine List - MediTrack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>My Medicines</h1>
      <button id="search-btn" class="icon-btn"><i class="fas fa-search"></i></button>
    </header>

    <div class="search-container hidden" id="search-container">
      <input type="text" id="search-input" placeholder="Search medicines...">
      <button id="close-search" class="icon-btn"><i class="fas fa-times"></i></button>
    </div>

    <main>
      <div class="medicines-filter">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="daily">Daily</button>
        <button class="filter-btn" data-filter="weekly">Weekly</button>
        <button class="filter-btn" data-filter="other">Other</button>
      </div>

      <div class="medicine-full-list" id="medicine-full-list">
        <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
      </div>
    </main>

    <div class="add-medicine-btn">
      <a href="medicine-details.html"><i class="fas fa-plus"></i></a>
    </div>

    <nav class="bottom-nav">
      <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="medicine-list.html" class="active"><i class="fas fa-list"></i><span>Medicines</span></a>
      <a href="calendar.html"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
      <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
    </nav>
  </div>

  <div id="medicine-detail-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="medicine-detail-content">
        <!-- Medicine details will be populated here -->
      </div>
      <div class="modal-actions">
        <button id="edit-medicine" class="secondary-btn"><i class="fas fa-edit"></i> Edit</button>
        <button id="delete-medicine" class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
      </div>
    </div>
  </div>

  <div id="confirmation-modal" class="modal">
    <div class="modal-content confirmation-modal">
      <h2>Delete Medicine</h2>
      <p>Are you sure you want to delete this medicine? This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="cancel-delete" class="secondary-btn">Cancel</button>
        <button id="confirm-delete" class="delete-btn">Delete</button>
      </div>
    </div>
  </div>

  <div id="toast-notification" class="toast-notification">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
  </div>

  <div id="offline-banner" class="offline-banner">
    <i class="fas fa-wifi-slash"></i>
    <span>You are offline. Some features may be limited.</span>
  </div>

  <script src="js/app.js" type="module"></script>
  <script src="js/pages/medicine-list.js" type="module"></script>
</body>
</html>
