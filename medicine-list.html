
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine List - MediTrack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>My Medicines</h1>
      <button id="search-btn" class="icon-btn"><i class="fas fa-search"></i></button>
    </header>

    <div class="search-container hidden" id="search-container">
      <input type="text" id="search-input" placeholder="Search medicines...">
      <button id="close-search" class="icon-btn"><i class="fas fa-times"></i></button>
    </div>

    <main>
      <div class="medicine-full-list" id="medicine-full-list">
        <div class="medicine-item">
          <img src="public/lovable-uploads/e55297b4-0990-479a-a0ad-003f2b59588c.png" alt="Pill" class="medication-pill-icon">
          <div class="medicine-item-info">
            <h3>Paracitamol</h3>
            <div class="medicine-details">
              <div><i class="fas fa-clock"></i> <span>10:00pm daily</span></div>
              <div><i class="fas fa-pills"></i> <span>1 tablet after dinner</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="add-medicine-btn">
      <a href="medicine-form.html"><i class="fas fa-plus"></i></a>
    </div>

    <nav class="bottom-nav">
      <a href="index.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="calendar.html"><i class="fas fa-calendar-alt"></i><span>calender</span></a>
      <a href="medicine-form.html"><i class="fas fa-plus"></i><span>add</span></a>
      <a href="profile.html"><i class="fas fa-user"></i><span>profile</span></a>
    </nav>
  </div>

  <div id="medicine-detail-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="medicine-detail-content">
        <!-- Medicine details will be populated here -->
      </div>
      <div class="modal-actions">
        <button id="edit-medicine" class="secondary-btn"><i class="fas fa-edit"></i> Edit</button>
        <button id="delete-medicine" class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
      </div>
    </div>
  </div>

  <div id="confirmation-modal" class="modal">
    <div class="modal-content confirmation-modal">
      <h2>Delete Medicine</h2>
      <p>Are you sure you want to delete this medicine? This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="cancel-delete" class="secondary-btn">Cancel</button>
        <button id="confirm-delete" class="delete-btn">Delete</button>
      </div>
    </div>
  </div>

  <div id="toast-notification" class="toast-notification">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
