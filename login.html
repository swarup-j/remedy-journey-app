
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediTrack - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
  <div class="app-container">
    <header class="auth-header">
      <div class="logo">
        <span class="material-symbols-rounded">medication</span>
        <h1>MediTrack</h1>
      </div>
    </header>
    
    <main>
      <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="auth-subtitle">Log in to access your medication tracker</p>
        
        <div id="auth-error" class="auth-error"></div>
        
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
              <span class="material-symbols-rounded">mail</span>
              <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <span class="material-symbols-rounded">lock</span>
              <input type="password" id="password" placeholder="Enter your password" required>
              <span id="toggle-password" class="material-symbols-rounded toggle-password">visibility_off</span>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" id="login-button" class="primary-btn full-width">
              <span id="login-text">Log In</span>
              <div id="login-spinner" class="spinner-circle hidden"></div>
            </button>
          </div>
        </form>
        
        <div class="auth-links">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </main>
    
    <!-- Toast Notification -->
    <div id="toast-notification" class="toast-notification">
      <span class="material-symbols-rounded">check_circle</span>
      <span id="toast-message"></span>
    </div>
  </div>
  
  <script src="js/auth.js"></script>
</body>
</html>
