
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - MediTrack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>My Profile</h1>
      <div class="date-display" id="current-date"></div>
    </header>

    <main>
      <div class="profile-section">
        <div class="profile-card">
          <div class="profile-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="profile-info">
            <h2 id="user-name">Demo User</h2>
            <p id="user-email">user@example.com</p>
          </div>
        </div>
      </div>

      <div class="statistics-section">
        <h3>Statistics</h3>
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-info">
              <p class="stat-title">Adherence Rate</p>
              <h3 id="adherence-rate">95%</h3>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-pills"></i>
            </div>
            <div class="stat-info">
              <p class="stat-title">Active Medications</p>
              <h3 id="active-medications">3</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="medicine-summary-section">
        <h3>Medicine Summary</h3>
        <div id="medicine-summary">
          <!-- Medicine summary will be populated here -->
          <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
        </div>
      </div>

      <div class="app-info-section">
        <h3>About MediTrack</h3>
        <div class="app-info">
          <p>Version 1.0.0</p>
          <p>Running in Offline Mode</p>
          <p>Â© 2023 MediTrack</p>
        </div>
      </div>
    </main>

    <nav class="bottom-nav">
      <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="medicine-list.html"><i class="fas fa-list"></i><span>Medicines</span></a>
      <a href="calendar.html"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
      <a href="profile.html" class="active"><i class="fas fa-user"></i><span>Profile</span></a>
    </nav>
  </div>

  <div id="toast-notification" class="toast-notification">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
  </div>

  <div id="offline-banner" class="offline-banner">
    <i class="fas fa-wifi-slash"></i>
    <span>You are offline. Some features may be limited.</span>
  </div>

  <script src="js/app.js" type="module"></script>
  <script src="js/pages/profile.js" type="module"></script>
</body>
</html>
