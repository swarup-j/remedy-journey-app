
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - MediTrack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Profile</h1>
    </header>

    <main>
      <div class="profile-section user-info">
        <div class="profile-avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="profile-details">
          <h2 id="user-name">Loading...</h2>
          <p id="user-email">Loading...</p>
        </div>
      </div>

      <div class="profile-section">
        <h3>Medication Statistics</h3>
        <div class="stat-cards">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-chart-pie"></i>
            </div>
            <div class="stat-info">
              <h4>Adherence Rate</h4>
              <p id="adherence-rate">--</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-pills"></i>
            </div>
            <div class="stat-info">
              <h4>Active Medications</h4>
              <p id="active-medications">--</p>
            </div>
          </div>
        </div>
      </div>

      <div class="profile-section">
        <h3>Account Settings</h3>
        <div class="settings-list">
          <button id="change-password-btn" class="settings-option">
            <i class="fas fa-key"></i>
            <span>Change Password</span>
            <i class="fas fa-chevron-right"></i>
          </button>
          <button id="notification-settings-btn" class="settings-option">
            <i class="fas fa-bell"></i>
            <span>Notification Settings</span>
            <i class="fas fa-chevron-right"></i>
          </button>
          <button id="logout-btn" class="settings-option">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>

    <nav class="bottom-nav">
      <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="medicine-list.html"><i class="fas fa-list"></i><span>Medicines</span></a>
      <a href="calendar.html"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
      <a href="profile.html" class="active"><i class="fas fa-user"></i><span>Profile</span></a>
    </nav>
  </div>

  <div id="toast-notification" class="toast-notification">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
  </div>

  <div id="offline-banner" class="offline-banner">
    <i class="fas fa-wifi-slash"></i>
    <span>You are offline. Some features may be limited.</span>
  </div>

  <script src="script.js" type="module"></script>
  <script src="js/auth.js" type="module"></script>
</body>
</html>
