
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - MediTrack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Calendar</h1>
      <div class="date-display" id="current-date"></div>
    </header>

    <main>
      <div class="calendar-container">
        <div class="calendar-header">
          <button id="prev-month" class="calendar-nav-btn"><i class="fas fa-chevron-left"></i></button>
          <h2 id="calendar-month-year">June 2023</h2>
          <button id="next-month" class="calendar-nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        
        <div class="calendar-grid" id="calendar-days">
          <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
        </div>
      </div>

      <div class="day-schedule" id="day-schedule">
        <h3 id="selected-date">June 15, 2023</h3>
        <div class="schedule-list" id="schedule-list">
          <!-- Schedule will be populated here -->
        </div>
      </div>
    </main>

    <div class="add-medicine-btn">
      <a href="medicine-form.html"><i class="fas fa-plus"></i></a>
    </div>

    <nav class="bottom-nav">
      <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="medicine-list.html"><i class="fas fa-list"></i><span>Medicines</span></a>
      <a href="calendar.html" class="active"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
      <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
    </nav>
  </div>

  <div id="toast-notification" class="toast-notification">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
